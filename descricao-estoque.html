<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Ponto da Moda - Estoque</title>
    </head>
    <body>
        <header class="header">
            <div class="container-header">
                <a class="home-link" href="index.html">
                    <div class="logo-box">
                        <span class="logo">ponto </span>
                        <span class="logo">da moda</span>
                        <span class="logo-description">estoque</span>
                    </div>
                </a>
                <form class="form__search-product">
                    <input type="text" placeholder="Consultar produto" />
                    <ion-icon
                        class="icon-search"
                        name="search-outline"
                    ></ion-icon>
                </form>
                <div class="menu-icon-box">
                    <button class="btn-menu-open btn-menu">
                        <ion-icon class="menu-icon" name="menu"></ion-icon>
                    </button>
                    <button class="btn-menu-closed btn-menu">
                        <ion-icon class="menu-icon" name="close"></ion-icon>
                    </button>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li class="list-item">
                            <a class="main-nav-link" href="">Reposição</a>
                        </li>
                        <li class="sub-menu list-item">
                            <button class="sub-menu-btn main-nav-link">
                                Descrição
                            </button>
                            <ul class="sub-menu-list">
                                <li class="list-item">
                                    <a
                                        class="main-nav-link"
                                        href="descricao-estoque.html"
                                        >Descrição Estoque</a
                                    >
                                </li>
                                <li class="list-item">
                                    <a
                                        class="main-nav-link"
                                        href="descrição-transferencia.html"
                                        >Descrição Transferência</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="list-item">
                            <a
                                class="main-nav-link"
                                href="circular.html"
                                >Circular</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="description-box">
            <h2 class="description-title-page">Descrição para o estoque</h2>

            <form class="form form-description">
                <label for="description">
                    <span class="label-title">Descrição</span>
                    <input type="text" id="description" required />
                </label>
                <label for="reference">
                    <span class="label-title">Referência</span>
                    <input type="text" id="reference" required />
                </label>
                <label for="price">
                    <span class="label-title">Preço</span>
                    <input type="number" id="price" step="any" required />
                </label>
                <input class="submit" type="submit" value="Adicionar" />
            </form>

            <div class="controls">
                <button class="btn btn-clean"><span>Limpar Tudo</span></button>
                <a class="btn btn-print" href="print.html" target="_blank">
                    <ion-icon class="icon" name="print-outline"></ion-icon>
                    <span>Imprimir</span>
                </a>
            </div>
            <table class="description-list"></table>
        </main>
        <script src="js/menu/sub-menu-btn.js"></script>
        <script src="js/menu/menu-btn.js"></script>
        <script src="js/description.js" type="module"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
