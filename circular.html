<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="css/circular.css" />
        <title>PONTO DA MODA - CIRCULAR</title>
    </head>
    <body>
        <header class="header">
            <div class="container-header">
                <a class="home-link" href="index.html">
                    <div class="logo-box">
                        <span class="logo">ponto </span>
                        <span class="logo">da moda</span>
                        <span class="logo-description">estoque</span>
                    </div>
                </a>
                <form class="form__search-product">
                    <input type="text" placeholder="Consultar produto" />
                    <ion-icon
                        class="icon-search"
                        name="search-outline"
                    ></ion-icon>
                </form>
                <div class="menu-icon-box">
                    <button class="btn-menu-open btn-menu">
                        <ion-icon class="menu-icon" name="menu"></ion-icon>
                    </button>
                    <button class="btn-menu-closed btn-menu">
                        <ion-icon class="menu-icon" name="close"></ion-icon>
                    </button>
                </div>
                <nav class="main-nav">
                    <ul class="main-nav-list">
                        <li class="list-item">
                            <a class="main-nav-link" href="">Reposição</a>
                        </li>
                        <li class="sub-menu list-item">
                            <button class="sub-menu-btn main-nav-link">
                                Descrição
                            </button>
                            <ul class="sub-menu-list">
                                <li class="list-item">
                                    <a
                                        class="main-nav-link"
                                        href="descricao-estoque.html"
                                        >Descrição Estoque</a
                                    >
                                </li>
                                <li class="list-item">
                                    <a
                                        class="main-nav-link"
                                        href="descrição-transferencia.html"
                                        >Descrição Transferência</a
                                    >
                                </li>
                            </ul>
                        </li>
                        <li class="list-item">
                            <a class="main-nav-link" href="circular.html"
                                >Circular</a
                            >
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <p class="copied-notice">copiado para a área de transferêcia!</p>

        <main class="description-box">
            <h2 class="description-title-page">formatar circular</h2>

            <form class="form">
                <input
                    type="text"
                    id="text"
                    required
                />
                <input
                    class="btn btn-submit"
                    type="submit"
                    value="formatar e copiar"
                />
            </form>
        </main>

        <script src="js/circular.js"></script>
        <script src="js/menu/sub-menu-btn.js"></script>
    </body>
</html>
